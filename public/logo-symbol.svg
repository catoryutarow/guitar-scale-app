<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 音叉のようなシンボル -->
  <g transform="translate(256, 200)">
    <!-- 上部の横棒 -->
    <line x1="-100" y1="0" x2="100" y2="0" stroke="currentColor" stroke-width="30" stroke-linecap="round"/>

    <!-- 左右の丸 -->
    <circle cx="-100" cy="0" r="20" fill="currentColor"/>
    <circle cx="100" cy="0" r="20" fill="currentColor"/>

    <!-- 中央の大きな円 -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="currentColor" stroke-width="30"/>

    <!-- 下に伸びる2本の脚 -->
    <path d="M -30,30 Q -40,100 -60,180" fill="none" stroke="currentColor" stroke-width="40" stroke-linecap="round"/>
    <path d="M 30,30 Q 40,100 60,180" fill="none" stroke="currentColor" stroke-width="40" stroke-linecap="round"/>
  </g>
</svg>
