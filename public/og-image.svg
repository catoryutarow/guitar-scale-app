<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative guitar fretboard pattern -->
  <g opacity="0.1" transform="translate(50, 200)">
    <rect x="0" y="0" width="300" height="180" rx="8" fill="#1e40af"/>
    <line x1="60" y1="0" x2="60" y2="180" stroke="#fff" stroke-width="2"/>
    <line x1="120" y1="0" x2="120" y2="180" stroke="#fff" stroke-width="2"/>
    <line x1="180" y1="0" x2="180" y2="180" stroke="#fff" stroke-width="2"/>
    <line x1="240" y1="0" x2="240" y2="180" stroke="#fff" stroke-width="2"/>
    <line x1="0" y1="30" x2="300" y2="30" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="60" x2="300" y2="60" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="90" x2="300" y2="90" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="120" x2="300" y2="120" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="150" x2="300" y2="150" stroke="#fff" stroke-width="1"/>
    <circle cx="90" cy="45" r="12" fill="#fff"/>
    <circle cx="150" cy="75" r="12" fill="#fff"/>
    <circle cx="210" cy="105" r="12" fill="#fff"/>
  </g>

  <g opacity="0.1" transform="translate(850, 250)">
    <rect x="0" y="0" width="300" height="180" rx="8" fill="#1e40af"/>
    <line x1="60" y1="0" x2="60" y2="180" stroke="#fff" stroke-width="2"/>
    <line x1="120" y1="0" x2="120" y2="180" stroke="#fff" stroke-width="2"/>
    <line x1="180" y1="0" x2="180" y2="180" stroke="#fff" stroke-width="2"/>
    <line x1="240" y1="0" x2="240" y2="180" stroke="#fff" stroke-width="2"/>
    <line x1="0" y1="30" x2="300" y2="30" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="60" x2="300" y2="60" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="90" x2="300" y2="90" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="120" x2="300" y2="120" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="150" x2="300" y2="150" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Main icon - ギ character -->
  <text x="600" y="280" font-family="Hiragino Kaku Gothic ProN, sans-serif" font-size="180" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">ギ</text>

  <!-- Site title -->
  <text x="600" y="400" font-family="Hiragino Kaku Gothic ProN, sans-serif" font-size="64" font-weight="bold" fill="#1e293b" text-anchor="middle">ギタースケールわかる君</text>

  <!-- Subtitle -->
  <text x="600" y="470" font-family="Hiragino Kaku Gothic ProN, sans-serif" font-size="32" fill="#64748b" text-anchor="middle">Guitar Scale Visualizer</text>

  <!-- Tagline -->
  <text x="600" y="540" font-family="Hiragino Kaku Gothic ProN, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">スケールを視覚的に学習 • Learn scales visually</text>
</svg>
