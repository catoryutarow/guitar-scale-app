services:
  audio-analysis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio-analysis-api
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    environment:
      - USE_REAL_ANALYSIS=true
      - USE_ESSENTIA=false
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Production optimizations
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
