services:
  audio-analysis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio-analysis-api
    ports:
      - "8000:8000"
    volumes:
      # アップロードファイルを永続化
      - ./uploads:/app/uploads
    environment:
      # 実音源解析モードを有効化
      - USE_REAL_ANALYSIS=true
      # Essentiaベースの高精度解析（現在無効 - Python 3.11互換性問題）
      - USE_ESSENTIA=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
